<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li>
				<span th:if="${page.firts}">Primera</span> <a
				th:if="${not page.firts}" th:href="@{${page.url}(page=0)}">primera</a>
			</li>
			<li>
				<span th:if="${not page.hasPrevious}">Anterior</span> 
				<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">anterior</a>
			</li>			
			
			<li th:each="item: ${page.paginas}">
				<span th:if="${item.actual}" th:text="${item.numero}"></span>
				<a th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
			
			<li>
				<span th:if="${not page.hasNext}">Siguiente</span> <a
				th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">siguiente</a>
			</li>
			<li>
				<span th:if="${page.last}">Ultimo</span> <a
				th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">ultimo</a>
			</li>

		</ul>
	</nav>
</body>
</html>
